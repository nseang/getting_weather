<div class="d-flex justify-content-center align-items-center">

  <input
    id="latitude"
    type="text"
    placeholder="Latitude"
    [(ngModel)]="latitude"
  />
  <input
  id="longitude"
  type="text"
  placeholder="Longitude"
  [(ngModel)]="longitude"
/>
  <button (click)="getWeather()">Get Weather</button>
  
</div>
